<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Customer signup</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="/favicon.ico" type="image/x-icon" rel="icon" />
     <link rel="stylesheet" href="../customer/customerupdate.css">
   </head>
<body>
  <div class="container">
    <div class="title">Customer Update</div>
    <div class="content">
      <form action="" id="form" method="post" >
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" class="inputcolor" id="cname" placeholder="Enter your name" >
          
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" class="inputcolor" id="email" placeholder="Enter your Email" >
         
          </div>
          <div class="input-box">
            <span class="details">Phone</span>
            <input type="tel" class="inputcolor" id="phone" placeholder="Enter your phone" >
          
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" class="inputcolor" id="password" placeholder="Enter your password" >
            <p id="passtext"></p>
          </div>
          <div class="input-box">
            <span class="details">Family-count</span>
            <input type="number" class="inputcolor" id="familycount" placeholder="Enter your familycount" >
            
          </div>
          
        </div>
       
        <div class="button">
          <input type="submit" value="UPDATE" id="btn">
        </div>
        <!-- <p class="signin">Already have an account ? <a href="#">Signin</a> </p> -->
      </form>
    </div>
    
  </div>
  <script src="../js/customerupdate.js"></script>
</body>
</html>
