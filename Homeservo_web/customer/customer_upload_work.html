<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Customer upload work</title>
   <link rel="stylesheet" href="./customer_upload_work .css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Upload work</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">work type</span>
            <input type="text" id="workType" placeholder="Enter the type of work" >
            <span>field should not be empty</span>
          </div>
          
        </div>
        <div class="title">Address</div>
        <div class="user-details">
            <div class="input-box">
              <span class="details">Door Number</span>
              <input type="text" id="door-no" placeholder="Enter your door no:" >
              <span>field should not be empty</span>
            </div>
            <div class="input-box">
              <span class="details">Street</span>
              <input type="text" id="street" placeholder="Enter your street" >
              <span>field should not be empty</span>
            </div>
            <div class="input-box">
              <span class="details">Land Mark</span>
              <input type="text" id="land-mark" placeholder="Enter your land mark" >
              <span>field should not be empty</span>
            </div>
            <div class="input-box">
              <span class="details">District</span>
              <input type="text" id="district" placeholder="Enter your district" >
              <span>field should not be empty</span>
            </div>
            <div class="input-box">
              <span class="details">State</span>
              <input type="text" id="state" placeholder="Enter your state" >
              <span>field should not be empty</span>
            </div>
            <div class="input-box">
                <span class="details">Pin Code</span>
                <input type="number" id="pin-code" placeholder="Enter your pin code" >
                <span>field should not be empty</span>
              </div>
            
          </div>
        <div class="button">
          <input type="submit" value="Upload" id="btn">
          
        </div>
      </form>
    </div>
  </div>
<script src="../js/customer_upload_work.js"></script>
</body>
</html>
