<!DOCTYPE html>
<html>
<head>
  <title>Vendor Homepage</title>
  <link rel="stylesheet" href="./vendor_homepage .css">
</head>
<body>
    <h1 id="headcontent">WELCOME TO VENDOR HOME PAGE 😍😍</h1>
  <div class="button-container">
    <button class="button" id="getDetailsButton">Get Details</button>
    <button class="button" id="updateButton">Update</button>
    <button class="button" id="displayWorksButton">Display All Works</button>
    <!-- <button class="button" id="startWork">Start work</button>
    <button class="button" id="endWork">End work</button> -->
    <button class="button" id="deleteButton">Delete</button>
    <!-- <button class="button" id="getServiceCost">Get your sevice cost</button> -->
    <button class="button" id="logoutButton">Logout</button>
  </div>

  <div id="detailsContainer">
    <h1>Vendor Details</h1>
    <p><strong>Name:</strong> <span id="vendorName"></span></p>
    <p><strong>Email:</strong> <span id="vendorEmail"></span></p>
    <p><strong>Phone:</strong> <span id="vendorPhone"></span></p>
    <p><strong>Cost-per-day:</strong> <span id="costPerDay"></span></p>
    <p><strong>Role:</strong> <span id="role"></span></p>
    
  </div>
  <div id="worksList">
    <h2 id="listcontent">List of All Works Available which are uploaded by Customer</h2>
    <!-- <ul id="workDetails"></ul> -->
  </div>
 
  <script src="../js/vendor_homepage.js"></script>
</body>
</html>
